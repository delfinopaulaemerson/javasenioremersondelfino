<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<ui:include src="/template/head.xhtml"/>
<body>
<h:form acceptcharset="ISO-8859-1">
	 <div id="wrapper" class="hasLayout">
			<div id="header">
			<div id="headerinterna">
				<div  id="emape" style="margin-left: 630px;">
					<h1>MOBICARE</h1><br />	
				</div>
				<div  id="gestao" style="margin-left: 86px;">
					<h1 style="margin-left: 493px;">Sistema CRUD Básico</h1>
				</div>
				<div id="infologin">
					<div id="infologininterna" style="margin-top: 25px;">
							Usu&aacute;rio: <label id="user">#{loginBean.usuarioLogado}</label>&nbsp;
							<h:commandLink action="#{departamentoBean.sair()}" immediate="true" value="SAIR" />
							<br />
							<span>Vers&atilde;o 1.0.0</span>
					</div>
				</div>
			</div>
		</div>
		<ui:include src="/template/menu.xhtml"/>
		<div id="cabecalho" style="border-left-width: 100px;margin-top: 50px;margin-left: 700px;">
              <h2>&raquo; <h:commandLink value="Voltar" action="#{departamentoBean.doVoltar()}" immediate="true" /> &raquo; <label style="color:blue;">Departamento &raquo; Cadastro</label></h2>
				 <div id="mensagem" style="margin-top: 20px;">
   	            	<ul>
   	            			<h2><li><h:messages  showDetail="true" showSummary="false" infoStyle="color:blue;" warnStyle="color: yellow;" errorStyle="color: red;" warnClass="erro"/></li></h2>
   	            	</ul>
   	            </div>	
		</div>
		<br/>
		<br/>
		<div id="fildset">
			<fieldset class="fieldset">
					<fieldset class="fieldset">
					<legend>Departamento</legend>
					</fieldset>
						<fieldset class="fieldset">
								<div class="grid-6-12">
									<label for="id" class="form-lbl">Nome do Departamento<em class="form-req" title="Obrigatório">*</em></label>
									<h:inputText  class="form-txt form-large" value="#{departamentoBean.departamento.nomeDepartamento}" required="true" requiredMessage="Nome do Departamento é obrigatório."  onkeydown="this.value = this.value.toUpperCase();" onkeyup="this.value = this.value.toUpperCase();" maxlength="50" title="Nome do Departamento" />
								</div>
								<div class="grid-6-12">
									<label for="rg" class="form-lbl">Código do Departamento<em class="form-req" title="Obrigatório">*</em></label>
									<h:inputText  class="form-txt form-large" value="#{departamentoBean.departamento.codigoDoDepartamento}" required="true" requiredMessage="Código do Departamento é obrigatório."  onkeydown="this.value = this.value.toUpperCase();" onkeyup="this.value = this.value.toUpperCase();" maxlength="50" title="Código do Departamento" />
								</div>					
						</fieldset>					
			</fieldset>
			<p class="form-req">* Campos obrigatórios </p>		
		</div>
		    <h:inputHidden value="#{departamentoBean.departamento.id}"/>	
			<div class="botoes" style="margin-top: 25px;margin-bottom: 25px;">
				<h:commandButton action="#{departamentoBean.cadastrarDepartamento}" id="submit" type="submit" class="form-button dir btnPesquisar"  accesskey="p" title="Salvar" value="Salvar" />
			</div>
		<ui:include src="/template/footer.xhtml"/>
</div>
</h:form>			
</body> 
</html>
